<section class="container">
  <h2 class="titulo">Transferência realizadas</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Destino</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Data</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
    <tr *ngFor="let t of transferencias" class="tabela__linha">
      <td class="tabela__conteudo">{{t.destino}}</td>
      <td class="tabela__conteudo">{{t.valor | currency}}</td>
      <td class="tabela__conteudo">{{t.date | date:'short'}}</td>
    </tr>
    </tbody>
  </table>
</section>
<ng-template #listaVazia>
  <p>Nenhuma transferência cadastrada</p>
</ng-template>
