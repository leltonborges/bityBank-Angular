<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>
    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <input type="number" name="valor"
             id="valor" step="0.01"
             class="form-field__input" [(ngModel)]="valor">
    </div>
    <div class="form-field">
      <label for="destino" class="form-field__label">Destino</label>
      <input type="number" name="destino"
             id="destino" step="0"
             class="form-field__input" [(ngModel)]="destino">
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
